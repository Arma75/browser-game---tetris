<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>ttrs</title>
        <link rel="icon" href="./resources/images/favicon.png">
        <meta property="og:title" content="tetris mini single"/>
        <meta property="og:description" content="tetris mini single"/>
        <meta property="og:image" content="./resources/images/thumbnail.png">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./resources/styles/comm.css"/>
        <link rel="stylesheet" href="./resources/styles/ttrs.css"/>
        
        <script src="./resources/scripts/circular-number.js"></script>
        <script src="./resources/scripts/tetris.js"></script>
        <script src="./resources/scripts/ttrs.js"></script>
    </head>

    <body>
        <section class="content">
            <article class="point-container">
                <div class="top-point-container">
                    <span>TOP</span>
                    <section class="circular-num-set">
                    </section>
                </div>
                <div class="current-point-container">
                    <span>CUR</span>
                    <section class="circular-num-set">
                    </section>
                </div>
            </article>
    
            <div class="stage-container">
                <canvas id="stage" class="stage"></canvas>
                <div id="stageCover" class="stage-cover">
                    START
                </div>
            </div>
    
            <div class="button-container">
                <button id="rotationButton">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12 6 L19 18 L5 18Z" stroke-width="4px" stroke-linejoin="round"></path>
                    </svg>
                </button>
                <button id="leftButton">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M6 12 L18 19 L18 5Z" stroke-width="4px" stroke-linejoin="round"></path>
                    </svg>
                </button>
                <button id="downButton">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12 18 L19 6 L5 6Z" stroke-width="4px" stroke-linejoin="round"></path>
                    </svg>
                </button>
                <button id="rightButton">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M18 12 L6 19 L6 5Z" stroke-width="4px" stroke-linejoin="round"></path>
                    </svg>
                </button>
            </div>
        </section>
    </body>
</html>
